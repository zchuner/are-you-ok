<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            display: -webkit-box;
        }
        #box div{
            height: 200px;
        }
        #left{
            width:200px;
            background: red;
            float: left;
            opacity: .3;
        }
        #right{
            -webkit-box-flex:1;
            background: green;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="left">左侧</div>
        <div id="right">右侧</div>   
    </div>
</body>
</html>
